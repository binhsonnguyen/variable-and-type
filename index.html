<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo variable</title>
</head>
<body>
  <script>
    let soThuNhat = prompt("Nhập số thứ nhất")
    let soThuHai = prompt("Nhập số thứ hai")
    let tich = soThuNhat * soThuHai
    let phatNgon = "Tich hai so la " + tich
    alert(phatNgon)
  </script>
</body>
</html>
